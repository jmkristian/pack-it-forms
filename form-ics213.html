<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="resources/css/pack-it-forms.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/form-ics213.css"/>
    <script language="javascript" src="resources/js/pack-it-forms.js"></script>
    <script language="javascript" src="resources/js/form-ics213.js"></script>
  </head>

  <body>
    <form id="the-form" name="the-form">
      <table id="form-row-1">
        <tr>
          <td><h1>Message Form</h1></td>
          <td>
            <label>Sender's Msg #<span class="field-number">2</span>
              <input name="2.txmsgno" class="" type="text" size="15"/>
            </label>
          </td><td>
            <label>My Msg #:
              <input name="msgno" class="init-default" type="text" size="15"
                     required value="[msgno]"/>
            </label>
          </td><td>
            <label>Receiver's Msg #<span class="field-number">3</span>
              <input name="3.rxmsgno" class="" type="text" size="15"/>
            </label>
          </td>
        </tr>
      </table><table id="form-row-2">
        <tr>
          <td>
            <label>Date<span class="field-number">1a</span>
              <input name="1a.date" class="init-default" type="text" size="10"
                     required pattern="\d{1,2}/\d{1,2}/\d{4}"
                     value="[date]"/>
            </label>
          </td><td rowspan="2">
            <fieldset>
              <legend>Severity:<span class="field-number">4</span></legend>
              <label>
                <input name="4.severity" type="radio"
                       required value="EMERGENCY"/> Emergency
              </label><label>
                <input name="4.severity" type="radio"
                       required value="URGENT"/> Urgent
              </label><label>
                <input name="4.severity" type="radio"
                       required value="OTHER"/> Other
              </label>
            </fieldset>
          </td><td rowspan="2">
            <fieldset>
              <legend>Message Handling Order
                <span class="field-number">5</span>
              </legend>
              <label>
                <input name="5.handling" type="radio"
                       required value="IMMEDIATE"/> Immediate
              </label><label>
                <input name="5.handling" type="radio"
                       required value="PRIORITY"/> Priority
              </label><label>
                <input name="5.handling" type="radio"
                       required value="ROUTINE"/> Routine
              </label>
            </fieldset>
          </td><td rowspan="2">
            <fieldset>
              <legend>Message Requests You To:
                <span class="field-number">6</span>
              </legend>
              <fieldset class="horizontal">
                <legend>Take action</legend>
                <label>
                  <input name="6a.take-action" type="radio" value="Yes"/> Yes
                </label><label>
                  <input name="6a.take-action" type="radio" value="No"/> No
                </label>
              </fieldset>
              <fieldset class="horizontal">
                <legend>Reply</legend>
                <!-- <label> -->
                <!--   <label> -->
                <!--     <input name="6b.reply" type="radio" value="Yes"/> Yes -->
                <!--   </label> -->
                <!--   by: <input name="6c.reply-by" type="text" size="12"/> -->
                <!-- </label> -->
                <label><input name="6b.reply" type="radio" value="Yes"/>Yes,</label>
                <label>by: <input name="6c.reply-by" type="text" size="12"/></label>
                <label>
                  <input name="6b.reply" type="radio" value="No"/> No
                </label>
              </fieldset>
              <label>
                <input name="6d.fyi" type="checkbox"/>For your information (no action)
              </label>
            </fieldset>
          </td>
        </tr><tr>
          <td>
            <label>Time:<span class="field-number">1b</span>
              <input name="1b.time" class="init-default" type="text" size="10"
                     required pattern="\d{1,2}:\d{2}(:\d{2})?"
                     value="[time]"/>
            </label>
          </td>
        </tr>
      </table><table id="form-row-3">
        <tr>
          <td rowspan="4" class="block-caption">
            To:
          </td><td>
            <fieldset>
              <legend>ICS Position:<span class="field-number">7</span></legend>
              <select name="7.to-ics-position" required>
                <option value="" disabled selected>Select one...</option>
                <option value="Incident Commander">Incident Commander</option>
                <option value="Operations">Operations</option>
                <option value="Planning">Planning</option>
                <option value="Logistics">Logistics</option>
                <option value="Finance/Admin.">Finance/Admin.</option>
                <option value="Public Info. Officer">Public Info. Officer</option>
                <option value="Liaison Officer">Liaison Officer</option>
                <option value="Safety Officer">Safety Officer</option>
                <option value="Other">Other:</option>
              </select>
              <input name="7.to-ics-position-other" type="text" size="20"/>
            </fieldset>
          </td><td rowspan="4" class="block-caption">
            From:
          </td><td>
            <fieldset>
              <legend>ICS Position<span class="field-number">8</span></legend>
              <select name="8.from-ics-position" required>
                <option value="" disabled selected>Select one...</option>
                <option value="Incident Commander">Incident Commander</option>
                <option value="Operations">Operations</option>
                <option value="Planning">Planning</option>
                <option value="Logistics">Logistics</option>
                <option value="Finance/Admin.">Finance/Admin.</option>
                <option value="Public Info. Officer">Public Info. Officer</option>
                <option value="Liaison Officer">Liaison Officer</option>
                <option value="Safety Officer">Safety Officer</option>
                <option value="Other">Other:</option>
              </select>
              <input name="8.from-ics-position-other" type="text" size="20"/>
            </fieldset>
          </td>
        </tr><tr>
          <td>
            <label>Location<span class="field-number">9a</span>
              <input name="9a.to-location" type="text" size="20" required/>
            </label>
          </td><td>
            <label>Location<span class="field-number">9b</span>
              <input name="9b.from-location" type="text" size="20" required>
            </label>
          </td>
        </tr><tr>
          <td>
            <label>Name:
              <input name="to-name" type="text" size="20"/>
            </label>
          </td><td>
            <label>Name:
              <input name="from-name" type="text" size="20"/>
            </label>
          </td>
        </tr><tr>
          <td>
            <label>Telephone #:
              <input name="to-telephone" type="text" size="20"/>
            </label>
          </td><td>
            <label>Telephone #:
              <input name="from-telephone" type="text" size="20"/>
            </label>
          </td>
        </tr>
      </table><table id="form-body" class="noborder border">
        <tr>
          <td>
            <label class="label-sameline">Subject:
              <span class="field-number">10</span>
              <input name="10.subject" type="text" size="80" required/>
            </label>
          </td>
        </tr><tr>
          <td>
            <label class="label-sameline">
              Reference (e.g. Number of earlier msg.)
              <span class="field-number">11</span>
              <input name="10.subject" type="text" size="40"/>
            </label>
          </td>
        </tr><tr>
          <td>
            <label>Message<span class="field-number">12</span>
              <textarea name="12.message" rows="6" cols="80" wrap="hard"></textarea>
            </label>
          </td>
        </tr>
      </table>
      <table id="form-row-5" class="noborder">
        <tr>
          <td class="block-caption">Action Taken
            <span class="field-number">13</span>
          </td>
        </tr><tr>
          <td>
            <textarea name="13.action-taken" rows="3" cols="80" wrap="hard"></textarea>
          </td>
        </tr><tr>
          <td>
            <fieldset class="horizontal">
              <legend>CC:</legend>
              <label>
                <input name="cc-management" type="checkbox" value="Yes">Management
              </label><label>
                <input name="cc-operations" type="checkbox" value="Yes"> Operations
              </label><label>
                <input name="cc-planning" type="checkbox" value="Yes"> Planning
              </label><label>
                <input name="cc-logistics" type="checkbox" value="Yes"> Logistics
              </label><label>
                <input name="cc-finance" type="checkbox" value="Yes"> Finance
              </label>
            </fieldset>
          </td>
        </tr>
      </table><table id="form-row-six" class="noborder">
        <tr>
          <td colspan="5" class="block-caption">Operator Use Only
            <span class="field-number">14</span>
          </td>
        </tr><tr class="horizontal">
          <td colspan="3">
            <span class="bold">
              How
              <label class="intext">
                Received <input name="msgdir" type="radio" value="Received"/>
              </label>
              or
              <label class="intext">
                Sent <input name="msgdir" type="radio" value="Sent"/>
              </label>
            </span>
          </td><td colspan="2" class="border-left">
            <label class="label-sameline">Operator Call Sign:
              <input name="operator-callsign" type="text" size="12"/>
            </label>
          </td>
        </tr><tr class="horizontal">
          <td>
            <label>
              <input name="mode" type="radio" value="Telephone"/> Telephone
            </label>
          </td>
          <td colspan="2">
            <label>
              <input name="mode" type="radio" value="Dispatch Center"/> Dispatch Center
            </label>
          </td>
          <td colspan="2" class="border-left">
            <label class="label-sameline">Operator Name:
              <input name="operator-name" type="text" size="24"/>
            </label>
          </td>
        </tr><tr class="horizontal">
          <td>
            <label>
              <input name="mode" type="radio" value="EOC Radio"/> EOC Radio
            </label>
          </td><td>
            <label>
              <input name="mode" type="radio" value="FAX"/> FAX
            </label>
          </td><td>
            <label>
              <input name="mode" type="radio" value="Courier"/> Courier<br/>
            </label>
          </td><td class="border-left">
            <label class="label-sameline">Date:
              <input name="date-submit" type="text" size="12"/>
            </label>
          </td><td>
            <label class="label-sameline">Time:
              <input name="time-submit" type="text" size="12"/>
            </label>
          </td>
        </tr><tr class="horizontal">
          <td>
            <label>
              <input name="mode" type="radio" value="Amateur Radio"/> Amateur Radio
            </label>
          </td><td colspan="2">
            <label>
              <input name="mode" type="radio" value="Other"/> Other:
            </label>
            <label>
              <input name="mode-txt" type="text" value="Packet"/>
            </label>
          </td><td colspan="2" class="border-left"></td>
        </tr>
      </table>
      <input type="button" value="Show Data Message"
             onclick="toggle_form_data_visibility(this);"/>
    </form>
    <div id="form-data">
    </div>
  </body>
</html>
