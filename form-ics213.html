<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="resources/css/loading.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/pack-it-forms.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/ics-header.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/ics-footer.css"/>
    <style>
      table#form-row-2 {
          border-top: 2px solid #000000;
          border-left: 2px solid #000000;
          border-right: 2px solid #000000;
      }
      table#form-row-3 {
          border-left: 2px solid #000000;
          border-right: 2px solid #000000;
      }
      table#form-body {
          border-left: 2px solid #000000;
          border-right: 2px solid #000000;
          border-bottom: 2px solid #000000;
      }
    </style>
    <script type="text/javascript" src="resources/js/pack-it-forms.js"></script>
    <script type="text/javascript" src="resources/integration/integration.js"></script>
    <meta name="pack-it-forms-subject-suffix" content="_ICS213_{{field:10.subject}}">
    <meta name="pack-it-forms-pdf-URL" content="resources/pdf/ICS-213_SCC_Message_Form_06-28-07_Fillable.pdf">
    <title>XSC ICS-213 Message</title>
  </head>

  <body>
    <div class="version">1.1</div>
    <div id="loading"><div>Loading<div id="spin"><div id="spin_1" class="spin"></div></div></div></div>
    <div id="err">
      <div>
        <h1>Something went wrong.</h1>
        The following log information may help resolve the problem.
        <div id="error-log"></div>
      </div>
    </div>
    <form id="the-form" name="the-form">
      <div data-include-html="ics-header">
        {
            "header-title": "MESSAGE FORM",
            "header-subtitle": "SCCo ICS Form 213 - 6/28/2007",
            "header-version": "PIF {{version}}"
        }
      </div>
      <table id="form-body" class="noborder border">
        <tr>
          <td>
            <table class="same-line-label-layout">
              <tr>
                <th>Subject:
                  <span class="field-number">10</span>
                </th>
                <td>
                  <input name="10.subject" type="text" required tabindex="20"/>
                </td>
              </tr>
            </table>
          </td>
        </tr><tr>
          <td>
            <table class="same-line-label-layout">
              <tr>
                <th>Reference:
                  <span class="field-number">11</span>
                </th><td>
                  <input name="11.reference" type="text" tabindex="21"
                     placeholder="e.g. Number of earlier msg."/>
                </td>
              </tr>
            </table>
          </td>
        </tr><tr>
          <td>
            <label>Message:<span class="field-number">12</span>
              <textarea name="12.message" rows="6" cols="80" wrap="hard" required tabindex="22"></textarea>
            </label>
          </td>
        </tr>
      </table>
      <div data-include-html="ics-footer"></div>
    </form>
    <div data-include-html="submit-buttons"></div>
  </body>
</html>
