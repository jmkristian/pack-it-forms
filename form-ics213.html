<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="resources/css/pack-it-forms.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/form-ics213.css"/>
    <script type="text/javascript" src="resources/js/pack-it-forms.js"></script>
    <script type="text/javascript" src="resources/js/form-ics213.js"></script>
    <title>ICS213: Message Form</title>
  </head>

  <body>
    <div class="hidden" id="message-header">
!PACF! [field:MsgNo]_[field:4.severity|truncate:1]/[field:5.handling|truncate:1]_ICS213_[field:10.subject]
# EOC Message Form
# JS-ver. PR-3.9-2.6, 08/11/13,
# FORMFILENAME: Message.html
    </div>
    <form id="the-form" name="the-form">
      <div data-include-html="head"></div>
      <table id="form-body" class="noborder border">
        <tr>
          <td>
            <label class="label-sameline">Subject:
              <span class="field-number">10</span>
              <input name="10.subject" type="text" size="80" required/>
            </label>
          </td>
        </tr><tr>
          <td>
            <label class="label-sameline">
              Reference (e.g. Number of earlier msg.)
              <span class="field-number">11</span>
              <input name="11.reference" type="text" size="40"/>
            </label>
          </td>
        </tr><tr>
          <td>
            <label>Message<span class="field-number">12</span>
              <textarea name="12.message" rows="6" cols="80" wrap="hard"></textarea>
            </label>
          </td>
        </tr>
      </table>
      <div data-include-html="ics-footer"></div>
    </form>
    <div data-include-html="footer"></div>
  </body>
</html>
