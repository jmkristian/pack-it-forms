<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="resources/css/loading.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/pack-it-forms.css"/>
    <script type="text/javascript" src="resources/js/pack-it-forms.js"></script>
    <script type="text/javascript" src="resources/integration/integration.js"></script>
    <meta name="pack-it-forms-subject-prefix" content="{{field:MsgNo}}">
    <meta name="pack-it-forms-subject-suffix" content="_ICS213">
    <style>
      table.same-line-label-layout>tr>td.label, table.same-line-label-layout>tbody>tr>td.label {
          width: 1px;
      }
      label {
          font-weight: normal;
      }
    </style>
    <title>ACS General Message</title>
  </head>

  <body>
    <div class="version">2.1</div>
    <div id="loading"><div>Loading<div id="spin"><div id="spin_1" class="spin"></div></div></div></div>
    <div id="err">
      <div>
        <h1>Something went wrong.</h1>
        The following log information may help resolve the problem.
        <div id="error-log"></div>
      </div>
    </div>
    <form id="the-form" name="the-form">
      <div data-include-html="sf-acs-header">
        {
            "header-title": "ACS General Message Form"
        }
      </div>
      <table>
        <tr>
          <td>
            Message #:
            <input type="text" name="MsgNo" class="message-number"
                   value="{{envelope:sender_message_number}}" required/>
          </td><td>
            <label><input name="emergency" type="checkbox"/>Emergency</label>
            <br/>
            <label><input name="replyRequired" type="checkbox"/>Reply Required</label>
          </td><td>
            Date:
            <input type="text" name="date" class="date" value="{{date}}" required="required"/>
          </td><td>
            Time:
            <input type="text" name="time" class="time" required="required"/>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td class="block-caption">Message:</td>
        </tr><tr>
          <td>
            <textarea name="message" rows="6" cols="80" wrap="hard" required></textarea>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            Sent/Rec'd Date/Time:
            <input name="sentDate" type="text" class="date" value="{{date}}" required/>
            &nbsp;
            <input name="sentTime" type="text" class="time" value="{{time}}" required/>
          </td><td>
            FCC callsign:
            <input type="text" name="OpCall" class="no-msg-init include-in-submit call-sign"
                   value="{{envelope:sender_operator_call_sign}}" required/>
          </td><td>
            <table class="same-line-label-layout">
              <tr>
                <td class="label">Tactical callsign:
                </td><td>
                  <input name="tacticalCallSign" type="text"/>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </form>
    <br/>
    <table class="same-line-label-layout">
      <tr>
        <td>ICS 213</td>
        <td style="text-align:center;">
          <span class="templated">PIF: {{version}}<span>
        </td>
        <td style="text-align:right;">SFOA 04/08</td>
      </tr>
    </table>
    <div data-include-html="submit-buttons"></div>
  </body>
</html>
