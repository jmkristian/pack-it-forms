<div>
  <div class="version">0.1.0</div>
  <table id="form-row-1">
    <tr>
      <td>
        <table class="same-line-label-layout">
          <tr>
            <td colspan="2">
              <span name="header-title" class="templated no-msg-init"
                    style="font-size:175%;font-weight:bold;">{{title}}</span>
            </td>
          </tr><tr>
            <td><span name="header-subtitle" class="templated no-msg-init"></span></td>
            <td style="text-align:right;">
              <span name="header-version" class="templated no-msg-init"></span>
            </td>
          </tr>
        </table>
      </td><td>
        <label>Sender's Msg #<span class="field-number">2</span>
          <input name="2.txmsgno" class="message-number no-msg-init" type="text" tabindex="-1"
                 style="width:10em;"
                 value="{{envelope:sender_message_number|view-by:receiver}}"
                 disabled="disabled"/>
        </label>
      </td><td>
        <label>My Msg #<span class="field-number"> </span>
          <input name="MsgNo" class="message-number no-msg-init" type="text" tabindex="1"
                 style="width:10em;"
                 value="{{envelope:viewer_message_number}}"
                 required="required"/>
        </label>
      </td><td>
        <label>Receiver's Msg #<span class="field-number">3</span>
          <input name="3.rxmsgno" class="message-number no-msg-init" type="text" tabindex="-1"
                 style="width:10em;"
                 value="{{envelope:receiver_message_number|view-by:sender}}"
                 disabled="disabled"/>
        </label>
      </td>
    </tr>
  </table><table id="form-row-2">
    <tr>
      <td>
        <label>Date:<span class="field-number">1</span>
          <input name="1a.date" class="date" type="text" tabindex="2"
                 required="required"
                 value="{{date}}"/>
        </label>
      </td><td rowspan="2">
        <fieldset>
          <legend>Situation Severity<span class="field-number">4</span></legend>
          <label title="Life Threat">
            <input name="4.severity" type="radio" tabindex="4"
                   required="required" value="EMERGENCY"/>
            <span class="bold">Emergency</span><br/>
            <span style="margin-left:3em;">(e.g. life threat)</span>
          </label><label title="Property Threat">
            <input name="4.severity" type="radio" tabindex="4"
                   required="required" value="URGENT"/>
            <span class="bold">Urgent</span><br/>
            <span style="margin-left:3em;">(e.g. property threat)</span>
          </label><label>
            <input name="4.severity" type="radio" tabindex="4"
                   required="required" value="OTHER"/>
            <span class="bold">Other</span><br/>
            <span style="margin-left:3em;">(all others)</span>
          </label>
        </fieldset>
      </td><td rowspan="2">
        <fieldset>
          <legend>Message Handling Order<span class="field-number">5</span>
          </legend>
          <label title="As soon as possible">
            <input name="5.handling" type="radio" tabindex="5"
                   required="required" value="IMMEDIATE"/>
            <span class="bold">Immediate</span><br/>
            <span style="margin-left:3em;">(as soon as possible)</span>
          </label><label title="Less than one hour">
            <input name="5.handling" type="radio" tabindex="5"
                   required="required" value="PRIORITY"/>
            <span class="bold">Priority</span><br/>
            <span style="margin-left:3em;">(less than one hour)</span>
          </label><label title="More than one hour">
            <input name="5.handling" type="radio" tabindex="5"
                   required="required" value="ROUTINE"/>
            <span class="bold">Routine</span><br/>
            <span style="margin-left:3em;">(more than one hour)</span>
          </label>
        </fieldset>
      </td><td rowspan="2">
        <fieldset>
          <legend>Message Requests You To:<span class="field-number">6</span>
          </legend>
          <fieldset class="horizontal">
            <legend>Take action</legend>
            <label>
              <input name="6a.take-action" type="radio" value="Yes" tabindex="6"/> Yes
            </label><label>
              <input name="6a.take-action" type="radio" value="No" tabindex="6"/> No
            </label>
          </fieldset>
          <fieldset class="horizontal">
            <legend>Reply</legend>
            <label>
              <input name="6b.reply" type="radio" value="Yes" tabindex="7"
                     onchange="if (this.checked) set_properties({'6d.reply-by': {disabled: false}});"/>
              Yes, by
            </label>
            <input name="6d.reply-by" type="text" tabindex="-1"/>
            <label>
              <input name="6b.reply" type="radio" value="No" tabindex="7"
                     onchange="if (this.checked) set_properties({'6d.reply-by': {disabled: true, value: ''}});"/>
              No
            </label>
          </fieldset>
          <label>
            <input name="6c.fyi" type="checkbox" tabindex="-1"/>For your info (no action required)
          </label>
        </fieldset>
      </td>
    </tr><tr>
      <td>
        <label>Time: <span style="font-size:75%;font-weight:normal;">(24 hr clock)</span>
          <input name="1b.time" class="time" type="text" tabindex="3"
                 required="required"/>
        </label>
      </td>
    </tr>
  </table><table id="form-row-3">
    <tr>
      <td rowspan="4" class="block-caption" style="width:1px;font-size:125%;">
        T<br/>O
      </td><td>
        <label>ICS Position:<span class="field-number">7</span>
          <input name="7.to-ics-position-other" type="text" required="required" tabindex="10"/>
        </label>
      </td><td rowspan="4" class="block-caption" style="width:1px;font-size:125%;">
        F<br/>R<br/>O<br/>M
      </td><td>
        <label>ICS Position:<span class="field-number">8</span>
          <input name="8.from-ics-position" type="text" required="required" tabindex="15"/>
        </label>
      </td>
    </tr><tr>
      <td>
        <label>Location:<span class="field-number">9a</span>
          <input name="9a.to-location" type="text" required="required" tabindex="11"/>
        </label>
      </td><td>
        <label>Location:<span class="field-number">9b</span>
          <input name="9b.from-location" type="text" required="required" tabindex="16"/>
        </label>
      </td>
    </tr><tr>
      <td>
        <label>Name:
          <input name="ToName" type="text" tabindex="12"/>
        </label>
      </td><td>
        <label>Name:
          <input name="FmName" type="text" tabindex="17"/>
        </label>
      </td>
    </tr><tr>
      <td>
        <label>Telephone #:
          <input name="ToTel" type="text" tabindex="13"/>
        </label>
      </td><td>
        <label>Telephone #:
          <input name="FmTel" type="text" tabindex="18"/>
        </label>
      </td>
    </tr>
  </table>
</div>
