<div>
  <div class="version">1.0</div>
  <div style="page-break-inside:avoid;">
    <table class="border" style="border:1px solid #aaaaaa;">
      <tr class="block-caption">
        <td colspan="3">Radio Operator Only:</td>
      </tr><tr>
        <td class="block-caption" style="width:1px;">
          Relay:
        </td><td style="width:50%">
          <table class="same-line-label-layout">
            <tr>
              <th>Rcvd:</th>
              <td><input type="text" name="OpRelayRcvd" tabindex="500"/></td>
            </tr>
          </table>
        </td><td style="width:50%">
          <table class="same-line-label-layout">
            <tr>
              <th>Sent:</th>
              <td><input type="text" name="OpRelaySent" tabindex="501"/></td>
            </tr>
          </table>
        </td>
      </tr>
    </table><table>
      <tr>
        <td style="padding-right:0;">
          <table class="same-line-label-layout">
            <tr>
              <th>Name:</th>
              <td>
                <input type="text" name="OpName" class="no-msg-init include-in-submit" tabindex="502"
                       disabled="disabled" style="margin-right:0;"
                       value="{{envelope:viewer_operator_name}}"/>
              </td>
            </tr>
          </table>
        </td><td class="label-sameline">
          <b>Call Sign:</b>
          <input type="text" name="OpCall" class="no-msg-init include-in-submit call-sign" tabindex="503"
                 disabled="disabled" required="required"
                 value="{{envelope:viewer_operator_call_sign}}"/>
        </td><td class="label-sameline">
          <b>Date:</b>
          <input type="text" name="OpDate" class="date no-msg-init init-on-submit" tabindex="504"
                 disabled="disabled"
                 value="{{expand-while-null:{{envelope:viewer_date}},{{open-tmpl}}date{{close-tmpl}}}}"/>
        </td><td class="label-sameline">
          <b>Time:</b>
          <input type="text" name="OpTime" class="time no-msg-init init-on-submit" tabindex="505"
                 disabled="disabled"
                 value="{{expand-while-null:{{envelope:viewer_time}},{{open-tmpl}}time{{close-tmpl}}}}"/>
        </td>
      </tr>
    </table>
  </div>
</div>
