<div>
  <div class="version">0.1.0</div>
  <table class="block-caption noborder" style="background-color:#bbeeff;">
    <tr>
      <td style="border:none;padding:4pt 4pt;">
        <span name="header-title" class="templated no-msg-init" style="font-size:150%;"></span>
        <br/>
        <span name="header-subtitle" class="templated no-msg-init"></span>
      </td>
      <td style="border:none;padding:2pt 4pt;text-align:right;vertical-align:bottom;">
        <span name="header-version" class="templated no-msg-init" style="font-weight:normal;"></span>
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td style="width:1px;white-space:nowrap;vertical-align:middle;">
        <label class="label-sameline">Message Numbers:</label>
      </td><td>
        <label class="label-sameline">Origin:
          <input type="text" name="MsgNo" class="message-number no-msg-init" tabindex="-1"
                 value="{{envelope:sender_message_number}}" required="required"/>
        </label>
      </td><td>
        <label class="label-sameline">Destination:
          <input type="text" class="message-number" disabled="disabled" tabindex="-1"
                 date-default-value="{{envelope:receiver_message_number}}"/>
        </label>
      </td>
    </tr><tr>
      <td colspan="3" class="block-caption" style="background-color:#FFFF67;">
        This section to be completed by message sender:
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td>
        <label class="label-sameline">Date:
          <input type="text" name="1a.date" class="date" value="{{date}}" required="required" tabindex="3"/>
        </label>
      </td><td>
        <label class="label-sameline">Time:
          <input type="text" name="1b.time" class="time" value="{{time}}" required="required" tabindex="4"/>
        </label>
      </td><td style="vertical-align:middle;">
        <label class="label-sameline">Handling:</label>
        <label class="label-sameline" style="margin-left:1em;">
          <input type="radio" name="5.handling" tabindex="5"
                 required="required" value="IMMEDIATE"/>Immediate
          <span style="font-weight:normal;">(ASAP)</span>
        </label>
        <label class="label-sameline" style="margin-left:1em;">
          <input type="radio" name="5.handling" tabindex="5"
                 required="required" value="PRIORITY"/>Priority
          <span style="font-weight:normal;">(&lt;1 hr)</span>
        </label>
        <label class="label-sameline" style="margin-left:1em;">
          <input type="radio" name="5.handling" tabindex="5"
                 required="required" value="ROUTINE"/>Routine
          <span style="font-weight:normal;">(&lt;2 hr)</span>
        </label>
      </td>
    </tr>
  </table>
  <table id="form-row-3">
    <tr>
      <td rowspan="4" class="block-caption">
        T<br/>O
      </td><td>
        <table class="same-line-label-layout">
          <tr>
            <th>ICS Position:</th>
            <td><input type="text" name="7a.to-ics-position" required="required" tabindex="6"/></td>
          </tr>
        </table>
      </td><td rowspan="4" class="block-caption">
        F<br/>R<br/>O<br/>M
      </td><td>
        <table class="same-line-label-layout">
          <tr>
            <th>ICS Position:</th>
            <td><input type="text" name="8a.from-ics-position" required="required" tabindex="10"/></td>
          </tr>
        </table>
      </td>
    </tr><tr>
      <td>
        <table class="same-line-label-layout">
          <tr>
            <th>Location:</th>
            <td><input type="text" name="7b.to-location" required="required" tabindex="7"/></td>
          </tr>
        </table>
      </td><td>
        <table class="same-line-label-layout">
          <tr>
            <th>Location:</th>
            <td><input type="text" name="8b.from-location" required="required" tabindex="11"/></td>
          </tr>
        </table>
      </td>
    </tr><tr>
      <td>
        <table class="same-line-label-layout">
          <tr>
            <th>Name:</th>
            <td><input type="text" name="7c.to-name" tabindex="8"/></td>
          </tr>
        </table>
      </td><td>
        <table class="same-line-label-layout">
          <tr>
            <th>Name:</th>
            <td><input type="text" name="8c.from-name" tabindex="12"/></td>
          </tr>
        </table>
      </td>
    </tr><tr>
      <td>
        <table class="same-line-label-layout">
          <tr>
            <th>Contact Info:</th>
            <td><input type="text" name="7d.to-contact" tabindex="9"/></td>
          </tr>
        </table>
      </td><td>
        <table class="same-line-label-layout"
          <tr>
            <th>Contact Info:</th>
            <td><input type="text" name="8d.from-contact" tabindex="13"/></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
