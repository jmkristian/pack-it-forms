<div>
  <div class="version">0.1.1</div>
  <table id="button-header" class="same-line-label-layout">
    <tr>
      <td style="vertical-align:middle;white-space:nowrap;">
        <input type="button" id="opdirect-submit" tabindex="600" disabled="disabled"
               value="Submit to Outpost" onclick="opdirect_submit(event)"
               style="font-weight:bold"/>
        <input type="button" id="email-submit" tabindex="601" disabled="disabled"
               value="Submit via Email"  onclick="email_submit(event)"
               style="font-weight:bold"/>
        &#160;&#160;
        <input type="button" id="show-hide-data" tabindex="602"
               value="Show Data Message"
               onclick="toggle_form_data_visibility(event)"/>
        <input type="button" id="clear-form" tabindex="603"
               value="Reset Form" onclick="clear_form(event)"/>
        <input type="button" id="show-PDF-form" tabindex="604" class="hidden" hidden="hidden"
               value="Show PDF"/>
        <span id="invalid-example">
          <input type="text" class="invalid" disabled="disabled"
                 style="margin-left:1em;width:2em;border:1px solid #cccccc;"/>
          &nbsp;&nbsp;= required
        </span>
        <div id="error-indicator">Error</div>
      </td>
    </tr>
  </table>
  <form id="form-data-form" method="post" action="http://127.0.0.1:9334/send">
    <textarea id="form-data" name="formtext" class="hidden"></textarea>
  </form>
</div>
